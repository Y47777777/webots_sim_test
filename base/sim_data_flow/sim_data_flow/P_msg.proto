syntax = "proto3";

import "Imu.proto";

package sim_data_flow;

message PMsgUp{
  uint64 timestamp = 1;
  foxglove.Imu imu = 2;
  double forkposeZ = 3;
  double l_wheel = 4;
  double r_wheel = 5;
  double steering_theta = 6;
}

message PMsgDown{
  uint64 timestamp = 1;
  double steering_theta = 2;
  double steering_speed = 3;
  double forkspeedZ = 4;
}

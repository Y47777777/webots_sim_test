syntax = "proto3";


package sim_data_flow;

message PMsgUp{
  uint64 timestamp = 1;
  double gyroscope = 2;
  double forkposez = 3;
  double steerPosition = 4;
  double l_wheel = 5;
  double r_wheel = 6;
  double steering_theta = 7;
  uint32 dataidx_upload = 8;
}

message PMsgDown{
  uint64 timestamp = 1;
  double steering_theta = 2;
  double steering_speed = 3;
  double forkspeedZ = 4;
}


